# ==========================================
# MariaIntelligence Docker Compose
# ==========================================
# Local development and testing with PostgreSQL
# For production, use external Neon database

version: '3.8'

services:
  # ──────────────────────────────────────────
  # MariaIntelligence Application
  # ──────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: maria-intelligence
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - HOST=0.0.0.0
      - DATABASE_URL=${DATABASE_URL}
      - GOOGLE_GEMINI_API_KEY=${GOOGLE_GEMINI_API_KEY}
      - SESSION_SECRET=${SESSION_SECRET}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - maria-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Persist uploads directory
      - uploads:/app/uploads

  # ──────────────────────────────────────────
  # PostgreSQL Database (Local Development)
  # ──────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: maria-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-maria_intelligence}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - maria-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ──────────────────────────────────────────
  # Redis (Session Storage)
  # ──────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: maria-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis-data:/data
    networks:
      - maria-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# ──────────────────────────────────────────
# Networks
# ──────────────────────────────────────────
networks:
  maria-network:
    driver: bridge
    name: maria-network

# ──────────────────────────────────────────
# Volumes
# ──────────────────────────────────────────
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  uploads:
    driver: local
