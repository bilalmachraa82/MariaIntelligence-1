version: '3.8'

services:
  app:
    image: ${DOCKER_USERNAME}/maria-intelligence:latest
    container_name: maria-intelligence
    restart: always
    ports:
      - "5100:5100"
    environment:
      - NODE_ENV=production
      - PORT=5100
      - DATABASE_URL=${DATABASE_URL}
      - GOOGLE_GEMINI_API_KEY=${GOOGLE_GEMINI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - HF_TOKEN=${HF_TOKEN}
    depends_on:
      - postgres
    networks:
      - maria-network

  postgres:
    image: postgres:15
    container_name: maria-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - maria-network

networks:
  maria-network:
    driver: bridge

volumes:
  postgres-data:
